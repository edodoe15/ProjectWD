<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Le restaurant d'Edin</title>
    <link rel="stylesheet" href="styles.css">
    <link href="http://fonts.cdnfonts.com/css/inheritance" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

  <header>
    <img src="Logo.png" alt="Logo">
  </header>

  <div class="container">
    <div class="meal-wrapper">

      <div class="dioA">
        <nav>
          <a href="https://www.collinsdictionary.com/images/full/restaurant_135621509.jpg">HOME</a>
          <a href="https://cdn.dribbble.com/users/470545/screenshots/1848275/gift-3.gif">GIFT</a>
          <a href="https://ingenieriademenu.com/wp-content/uploads/2020/12/que-es-el-catering-en-un-evento.jpg">CATERING</a>
          <a href="https://keydifferences.com/wp-content/uploads/2016/09/data-vs-informaton.jpg">INFO</a>
          <a href="https://www.firdalemedicalcentre.nhs.uk/wp-content/uploads/sites/8/2017/04/Update-Contact-Information.jpg">CONTACT</a>
        </nav>
      </div>
      
      <div class="meal-result">
          <h3 class="naslov">JELOVNIK</h3>                    
      </div>

      <br></br>

      <div class="text-center">
        <a href="" style="border: 2px solid black" class="btn btn-default btn-rounded mb-4" data-toggle="modal" data-target="#modalContactForm">Dodaj jelo</a>
      </div>

      <br></br>

      <div id="meal">
      <!-- <div class="meal-item">
            <div class="meal-img">
                 <img src="Hamburger.png" alt="Hrana">
            </div>
            <div class="meal-name">
                 <h3>Hamburger</h3>
                 <p>Cijena: 4.5 KM</p>
            </div>
        </div> -->
      </div>

      <br></br>

      <div class="map-responsive">
      <section class="maps">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2425.410370302307!2d-8.782774484223054!3d52.56218967982223!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x485b460ddb875af7%3A0xdb34accde986ee58!2sThe%20Carriage%20House%20at%20Adare%20Manor!5e0!3m2!1sen!2sba!4v1626602053943!5m2!1sen!2sba" width="1024" height="500" style="border:0;" allowfullscreen="" loading="lazy"></iframe> 
      </section>
      </div>

      <br></br>
      
      <footer>
        <p>Made by Edin K. UNZE PTF SI - Copyright 2022©</p>
      </footer>

    </div>
  </div>

  <!--Update/editovanje jela MODAL-->

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Uredi</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="jelo-id" class="col-form-label">Id</label>
              <input type="text" class="form-control" id="jelo-id" disabled>
            </div>
            <div class="form-group">
              <label for="jelo-naziv" class="col-form-label">Jelo</label>
              <input type="text" class="form-control" id="jelo-naziv">
            </div>
            <div class="form-group">
              <label for="jelo-cijena" class="col-form-label">Cijena</label>
              <input type="text" class="form-control" id="jelo-cijena">
            </div>
            <div class="form-group">
              <label for="jelo-url" class="col-form-label">URL</label>
              <input type="text" class="form-control" id="jelo-url">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Odustani</button>
          <button type="button" class="btn btn-primary" onclick="updateMeal()">Pošalji</button>
        </div>
      </div>
    </div>
  </div>

  <!--Dodavanje novog jela-->

  <div class="modal fade" id="modalContactForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Le restaurant d'Edin</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">

        <div class="md-form">
          <i class="fas fa-pencil prefix grey-text"></i>
          <textarea type="text" id="hrana-id" class="md-textarea form-control" rows="4"></textarea>
          <label data-error="wrong" data-success="right" for="hrana-id">JeloID</label>
        </div>

        <div class="md-form">
          <i class="fas fa-pencil prefix grey-text"></i>
          <textarea type="text" id="hrana-naziv" class="md-textarea form-control" rows="4"></textarea>
          <label data-error="wrong" data-success="right" for="hrana-naziv">Naziv jela</label>
        </div>

        <div class="md-form">
          <i class="fas fa-pencil prefix grey-text"></i>
          <textarea type="text" id="hrana-cijena" class="md-textarea form-control" rows="4"></textarea>
          <label data-error="wrong" data-success="right" for="hrana-cijena">Cijena u KM</label>
        </div>

        <div class="md-form">
          <i class="fas fa-pencil prefix grey-text"></i>
          <textarea type="text" id="hrana-url" class="md-textarea form-control" rows="4"></textarea>
          <label data-error="wrong" data-success="right" for="hrana-url">Fotografija (URL)</label>
        </div>

      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button class="btn btn-unique" onclick="dodajJelo()">Pošalji <i class="fas fa-paper-plane-o ml-1"></i></button>
      </div>
    </div>
  </div>
</div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
