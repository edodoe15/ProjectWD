<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="http://fonts.cdnfonts.com/css/inheritance" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

  <header>
    <img src="Logo.png" alt="Logo">
  </header>

  <div class="container">
    <div class="meal-wrapper">

      <div class="dioA">
        <nav>
            <a href="#">HOME</a>
            <a href="#">GIFT</a>
            <a href="#">CATERING</a>
            <a href="#">INFO</a>
            <a href="#">CONTACT</a>
        </nav>
      </div>
      
      <div class="meal-result">
          <h3 class="naslov">JELOVNIK</h3>                    
      </div>

      <div class="text-center">
        <a href="" class="btn btn-default btn-rounded mb-4" data-toggle="modal" data-target="#modalContactForm">Dodaj jelo</a>
      </div>

      <div id="meal">
      <!-- <div class="meal-item">
            <div class="meal-img">
                 <img src="Hamburger.png" alt="Hrana">
            </div>
            <div class="meal-name">
                 <h3>Hamburger</h3>
                 <p>Cijena: 4.5 KM</p>
            </div>
        </div> -->
      </div>
    </div>
  </div>

  <!--Update/editovanje jela MODAL-->

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New message</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="jelo-id" class="col-form-label">Id</label>
              <input type="text" class="form-control" id="jelo-id" disabled>
            </div>
            <div class="form-group">
              <label for="jelo-naziv" class="col-form-label">Jelo</label>
              <input type="text" class="form-control" id="jelo-naziv">
            </div>
            <div class="form-group">
              <label for="jelo-cijena" class="col-form-label">Cijena</label>
              <input type="text" class="form-control" id="jelo-cijena">
            </div>
            <div class="form-group">
              <label for="jelo-url" class="col-form-label">URL</label>
              <input type="text" class="form-control" id="jelo-url">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="updateMeal()">Send message</button>
        </div>
      </div>
    </div>
  </div>

  <!--Dodavanje novog jela-->

  <div class="modal fade" id="modalContactForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Write to us</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">

        <div class="md-form">
          <i class="fas fa-pencil prefix grey-text"></i>
          <textarea type="text" id="hrana-id" class="md-textarea form-control" rows="4"></textarea>
          <label data-error="wrong" data-success="right" for="hrana-id">JeloID</label>
        </div>

        <div class="md-form">
          <i class="fas fa-pencil prefix grey-text"></i>
          <textarea type="text" id="hrana-naziv" class="md-textarea form-control" rows="4"></textarea>
          <label data-error="wrong" data-success="right" for="hrana-naziv">Naziv jela</label>
        </div>

        <div class="md-form">
          <i class="fas fa-pencil prefix grey-text"></i>
          <textarea type="text" id="hrana-cijena" class="md-textarea form-control" rows="4"></textarea>
          <label data-error="wrong" data-success="right" for="hrana-cijena">Cijena u KM</label>
        </div>

        <div class="md-form">
          <i class="fas fa-pencil prefix grey-text"></i>
          <textarea type="text" id="hrana-url" class="md-textarea form-control" rows="4"></textarea>
          <label data-error="wrong" data-success="right" for="hrana-url">Fotografija (URL)</label>
        </div>

      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button class="btn btn-unique" onclick="dodajJelo()">Send <i class="fas fa-paper-plane-o ml-1"></i></button>
      </div>
    </div>
  </div>
</div>

</body>

<script src="./script.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
